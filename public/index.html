    <title>Quartet Data Portal</title>
    <style>
      #loading-mask {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background: #fff;
        user-select: none;
        z-index: 9999;
        overflow: hidden;
      }
      .loading-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -100%);
      }
      .loading-dot {
        animation: antRotate 1.2s infinite linear;
        transform: rotate(45deg);
        position: relative;
        display: inline-block;
        font-size: 64px;
        width: 64px;
        height: 64px;
        box-sizing: border-box;
      }
      .loading-dot i {
        width: 22px;
        height: 22px;
        position: absolute;
        display: block;
        background-color: #1890ff;
        border-radius: 100%;
        transform: scale(0.75);
        transform-origin: 50% 50%;
        opacity: 0.3;
        animation: antSpinMove 1s infinite linear alternate;
      }
      .loading-dot i:nth-child(1) {
        top: 0;
        left: 0;
      }
      .loading-dot i:nth-child(2) {
        top: 0;
        right: 0;
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
      }
      .loading-dot i:nth-child(3) {
        right: 0;
        bottom: 0;
        -webkit-animation-delay: 0.8s;
        animation-delay: 0.8s;
      }
      .loading-dot i:nth-child(4) {
        bottom: 0;
        left: 0;
        -webkit-animation-delay: 1.2s;
        animation-delay: 1.2s;
      }
      @keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg);
        }
      }
      @-webkit-keyframes antRotate {
        to {
          -webkit-transform: rotate(405deg);
          transform: rotate(405deg);
        }
      }
      @keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }
      @-webkit-keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }

       /* Vistor Statistics */
      iframe[style^="background"] {
        position: fixed;
        right: 10px;
        bottom: 0px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        The Quartet Project provides publicly accessible multi-omics reference materials and practical tools to enhance
        the reproducibility and reliability of multi-omics results. Well-characterized multiomics reference materials
        and quality control metrics pertinent to precision medicine study purposes can be used to measure and mitigate
        technical variation, enabling more accurate cross-batch and cross-omics data integration in increasingly
        large-scale and longitudinal studies such as the International Human Phenome Project. The Quartet project is
        designed in Fudan University (Shanghai, China). The Quartet multi-omics reference materials and datasets are
        publicly available and accessible. The recipients of the Reference Materials are highly encouraged to share
        their data with Fudan University through the Quartet Data Portal in order for us to improve the reference
        datasets and to better serve the community.
      </strong>
    </noscript>
    <div id="app">
      <div id="loading-mask">
        <div class="loading-wrapper">
          <span class="loading-dot loading-dot-spin"><i></i><i></i><i></i><i></i></span>
        </div>
      </div>
    </div>
